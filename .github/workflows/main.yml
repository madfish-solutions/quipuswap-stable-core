name: Testing Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
jobs:
  jest:
    name: Jest tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup dependencies
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: 'yarn'
          cache-dependency-path: './yarn.lock'
      - name: Install modules
        run: yarn install --immutable --immutable-cache --check-cache
      - name: Compile contracts and test
        run: yarn compile-for-test
      - name: Start sandbox and wait for initialization
        run: yarn start-sandbox
      - name: Wait For Endpoint
        uses: emilioschepis/wait-for-endpoint@v1.0.3
        with:
          url: http://localhost:2000/chains/main/blocks/head
      - name: Test the contracts
        run: yarn test
      - name: Stop sandbox
        run: yarn stop-sandbox
  pytest:
    name: Pytest tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: 'yarn'
          cache-dependency-path: './yarn.lock'
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install crypto libs
        run: sudo apt install libsodium-dev libsecp256k1-dev libgmp-dev
      - name: Install pytezos and pytest
        run: pip install pytezos pytest
      - name: Install node modules
        run: yarn install --immutable --immutable-cache --check-cache
      - name: Compile contracts
        run: yarn compile
      - name: Run scenario tests
        run: pytest -s -v

